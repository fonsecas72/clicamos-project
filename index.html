<!doctype html>
<html>
  <head><title>CLcks</title></head>
  <body>
    <div>Clicks: <span id="clicks">0</span></div>
    <form action=""><button>Click</button></form>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      $('form').submit(function(){
        socket.emit('user clicks');
        return false;
      });
      socket.on('user clicks', function(clicks){
        $('#clicks').text(clicks);
      });
    </script>
  </body>
</html>
